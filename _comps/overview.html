<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="http://js.mapbox.com/mapbox.js/v0.6.0-dev/mapbox.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row-fluid">
            <div class="span7">
                <h1>Projects</h1>
            </div>
            <div class="span1 nav"><a href="#">Download</a></div>
            <div class="span1 nav"><a href="#">About</a></div>
        </div>
        <div class="row-fluid">
            <div id="summary" class="span9 raised">
                <div class="row-fluid separator">
                    <div class="span12">
                        <p class="lead">Browse the full database of UNDP projects. Filter by countries, donors, outcomes, and more. Or <a href="#">download the data</a>.</p>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="row-fluid">
                            <div class="span6">
                                <div class="row-fluid stats">
                                    <div class="span6">
                                        <p class="lead">10,500</p>
                                        <p><strong>Projects</strong></p>
                                    </div>
                                    <div class="span6">
                                        <p class="lead">$34,00,000</p>
                                        <p><strong>Budget</strong></p>
                                    </div>
        
                                </div>
                                <div class="row-fluid stats">
                                    <div class="span6">
                                        <p class="lead">3,000</p>
                                        <p><strong>Donors</strong></p>
                                    </div>
                                    <div class="span6">
                                        <p class="lead">$10,000,000</p>
                                        <p><strong>Expenditure</strong></p>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                        <div class="label">Top countries
                                            <div class="btn-group toggle">
                                                <button class="btn btn-mini active">Count</button>
                                                <button class="btn btn-mini">Budget</button>
                                            </div>
                                        </div>
                                        <div id="countries" class="chart">
                                            <div class="data"></div>
                                            <div class="caption"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="span6">
                                <div class="label visible-phone">Location</div>
                                <p><img src="images/profile_map.png" alt="profile_map"></p>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6">
                                <div class="label">Top donors
                                    <div class="btn-group toggle">
                                        <button class="btn btn-mini active">Count</button>
                                        <button class="btn btn-mini">Budget</button>
                                    </div>
                                </div>
                                <div id="donors" class="chart">
                                    <div class="data"></div>
                                    <div class="caption"></div>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="label">Top outcomes
                                    <div class="btn-group toggle">
                                        <button class="btn btn-mini active">Count</button>
                                        <button class="btn btn-mini">Budget</button>
                                    </div>
                                </div>
                                <div id="outcomes" class="chart">
                                    <div class="data"></div>
                                    <div class="caption"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="separator">
                    <p class="lead">Projects</p>
                </div>
                <div class="row-fluid">
                    <div id="projects" class="span12">
                        <div class="row-fluid">
                            <div class="span12">
                                <form class="form-search">
                                    <input type="search" class="input-xlarge" placeholder="Search for a project...">
                                </form>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span12">
                                <div id="items"></div>
                            </div>
                        </div>
                    </div> <!--/ #projects -->
                </div> 

            </div> <!--/ #summary -->
            <div id="filters" class="span3 hidden-phone">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Filter projects</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <form class="form-search">
                            <input type="search" id="filter-filter" class="input" placeholder="Find a filter...">
                        </form>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="filter-links" class="span12">
                    </div>
                </div>
            </div> <!--/ #filters -->

        </div>
    </div> <!--/ #app -->
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/accounting.js"></script>
    <script src="http://js.mapbox.com/mapbox.js/v0.6.0-dev/mapbox.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="data/projects.json"></script>
    <script src="js/script.js"></script>
    <script></script>
</body>
</html>
