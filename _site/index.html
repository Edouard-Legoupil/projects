

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>UNDP Projects</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="/ext/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>

<div id="app"></div>
<div id="templates">
<script name="app" type="text/html"><div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <h1><span id="logo">UNDP </span>Projects</h1>
        </div>
        <div class="span2 nav"><a href="#download" data-toggle="modal">Download</a></div>
        <div class="span1 nav"><a href="#about" data-toggle="modal">About</a></div>
    </div>
    <div class="row-fluid">
        <div id="summary" class="span9 raised">
            <div class="row-fluid separator">
                <div class="span12">
                    <p class="lead">We've made available detailed information about all of our current projects. Browse the summaries, click on a filter on the right, or search through the full projects below.</p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="row-fluid stats">
                                <div class="span6">
                                    <p class="lead">10,500</p>
                                    <p><strong>Projects</strong></p>
                                </div>
                                <div class="span6">
                                    <p class="lead">$34,000,000</p>
                                    <p><strong>Budget</strong></p>
                                </div>
                            </div>
                            <div class="row-fluid stats">
                                <div class="span6">
                                    <p class="lead">3,000</p>
                                    <p><strong>Donors</strong></p>
                                </div>
                                <div class="span6">
                                    <p class="lead">$10,000,000</p>
                                    <p><strong>Expenditure</strong></p>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="label">Top countries
                                        <div class="btn-group toggle" data-toggle="buttons-radio">
                                            <button class="btn btn-mini active">Count</button>
                                            <button class="btn btn-mini">Budget</button>
                                        </div>
                                    </div>
                                    <div id="countries" class="chart">
                                        <div class="data"></div>
                                        <div class="caption"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="span6">
                            <div class="label visible-phone">Location</div>
                            <p><img src="images/profile_map.png" alt="profile_map"></p>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="label">Top donors
                                <div class="btn-group toggle" data-toggle="buttons-radio">
                                    <button class="btn btn-mini active">Count</button>
                                    <button class="btn btn-mini">Budget</button>
                                </div>
                            </div>
                            <div id="chart-donors" class="chart">
                                <div class="data"></div>
                                <div class="caption"></div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="label">Top outcomes
                                <div class="btn-group toggle" data-toggle="buttons-radio">
                                    <button class="btn btn-mini active">Count</button>
                                    <button class="btn btn-mini">Budget</button>
                                </div>
                            </div>
                            <div id="chart-outcomes" class="chart">
                                <div class="data"></div>
                                <div class="caption"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator">
                <p class="lead">Projects</p>
            </div>
            <div class="row-fluid">
                <div id="projects" class="span12">
                    <div class="row-fluid">
                        <div class="span12">
                            <form class="form-search">
                                <input type="search" class="input-xlarge" placeholder="Search for a project...">
                            </form>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div id="project-items"></div>
                        </div>
                    </div>
                </div> <!--/ #projects -->
            </div>

        </div> <!--/ #summary -->
        <div id="filters" class="span3 hidden-phone">
            <div class="row-fluid">
                <div class="span12">
                    <h3>Filter projects</h3>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-search">
                        <input type="search" id="filter-field" class="input" placeholder="Find a filter...">
                    </form>
                </div>
            </div>
            <div class="row-fluid">
                <div id="filter-items" class="span12">
                </div>
            </div>
        </div> <!--/ #filters -->

    </div>
</div> <!--/ #app -->

<div class="modal hide fade" id="about">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>About UNDP Projects</h3>
    </div>
    <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>

<div class="modal hide fade" id="download">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Download project data</h3>
    </div>
    <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
</div>
</script>
<script name="filter" type="text/html"><li><a id="<%= model.collection.id %>-<%= model.get('id') %>" class="filter" href="#"><%= model.get('name').toLowerCase() %></a></li>
</script>
<script name="filters" type="text/html"><div class="row-fluid">
   <div class="span12">
       <div class="label"><%= collection.name %></div>
       <ul class="filter-items unstyled"></ul>
   </div>
</div>
</script>
<script name="project" type="text/html"><tr>
    <td><a href="#project/<%= model.get('id') %>"><%= model.get('name').toLowerCase() %></a></td>
    <td><%= accounting.formatMoney(model.get('budget')) %></td>
    <td><%= accounting.formatMoney(model.get('expenditure')) %></td>
</tr>
</script>
<script name="projects" type="text/html"><table class="table">
    <thead>
        <tr>
            <th>Project</th>
            <th>Budget</th>
            <th>Expenditure</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</script>

</div>

<div id="scripts">
    <script src="/ext/jquery.js"></script>
    <script src="/ext/bootstrap/js/bootstrap.js"></script>
    <script src="/ext/underscore.js"></script>
    <script src="/ext/backbone.js"></script>
    <script src="/ext/accounting.js"></script>
    <script src="/js/script.js"></script>
</div>

</body>
</html>
