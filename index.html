{% assign base = site.baseurl %}

<!DOCTYPE html>
<html id="html">
<head>
    <meta charset=utf-8 />
    <title>UNDP Projects</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{base}}/ext/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="{{base}}/css/style.css" rel="stylesheet" />
</head>
<body id="body">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <h1><span id="logo">UNDP </span>Projects</h1>
        </div>
        <div class="span2 nav browser"><a href="#download" data-toggle="modal">Download</a></div>
        <div class="span1 nav browser"><a href="#about" data-toggle="modal">About</a></div>
        <div class="span3 nav profile"><a id="all-projects" href="#">&larr; All projects</a></div>
    </div>
    <div id="app" class="row-fluid">
        <div id="browser" class="view"></div>
        <div id="profile" class="view"></div>
    </div>
</div> <!--/ .container-fluid -->

<div id="templates">
{% include templates.html %}
</div>

<div id="scripts">
    <script src="{{base}}/ext/jquery.js"></script>
    <script src="{{base}}/ext/bootstrap/js/bootstrap.js"></script>
    <script src="{{base}}/ext/underscore.js"></script>
    <script src="{{base}}/ext/backbone.js"></script>
    <script src="{{base}}/ext/accounting.js"></script>
    <script src="{{base}}/js/script.js"></script>
</div>

</body>
</html>
